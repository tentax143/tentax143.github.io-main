<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin-right: 20px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }

        header ul li a.active,
        header ul li a:hover {
            background: #444;
            border-radius: 5px;
        }

        .contact_us_2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #333; /* Match home page background */
            padding: 20px;
        }

        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contactus-head {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333; /* Updated for better readability */
            text-align: center;
        }

        .contactus-subhead {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666; /* Updated for better readability */
            text-align: center;
        }

        .input,
        .textinput {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-title {
            font-size: 14px;
            font-weight: bold;
            color: #333; /* Updated for better readability */
        }

        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .social-media-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .link-icon {
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        .link-icon:hover {
            color: #007BFF;
        }

        .responsive-container-block {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .responsive-cell-block {
            flex: 1;
            min-width: calc(50% - 20px);
        }

        @media (max-width: 768px) {
            .responsive-cell-block {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <input type="checkbox" id="click">
        <label for="click" class="mainicon">
            <div class="menu">
                <i class='bx bx-menu'></i>
            </div>
        </label>
        <ul>
            <li><a href="index.html" class="active" style="--navAni:1">Home</a></li>
            <li><a href="about.html" style="--navAni:2">About</a></li>
            <li><a href="skills.html" style="--navAni:3">Skills</a></li>
            <li><a href="portfolio.html" style="--navAni:4">Portfolio</a></li>
            <li><a href="contact.html" style="--navAni:5">Contact</a></li>
        </ul>
    </header>
    <div class="contact_us_2">
        <div class="form-box">
            <div class="form-wrapper">
                <p class="contactus-head">Get in Touch</p>
                <p class="contactus-subhead">Feel free to reach out to me for any inquiries or just to say hello. i'm always here to help and look forward to connecting with you</p>
                <div class="responsive-container-block">
                    <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="input-title">First Name</p>
                        <input class="input" id="first-name" placeholder="Please enter first name...">
                    </div>
                    <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="input-title">Last Name</p>
                        <input class="input" id="last-name" placeholder="Please enter last name...">
                    </div>
                    <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="input-title">Email</p>
                        <input class="input" id="email" placeholder="Please enter email...">
                    </div>
                    <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="input-title">Message</p>
                        <textarea id="message" class="textinput" placeholder="Please enter message..."></textarea>
                    </div>
                </div>
                <button class="submit-btn">Send Message</button>
            </div>
            <div class="social-media-links">
                <a href="https://t.me/+K18qXLDyy5Q5YjZl" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://github.com/tentax143" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/god_of_conquest_?igsh=MTYwMGs2NDR5bDR5dw==" target="_blank" class="link-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/manish-kumar-750251288" target="_blank" class="link-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
